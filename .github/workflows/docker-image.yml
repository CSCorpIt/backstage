name: Docker Image CI

on: workflow_dispatch

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:

  call-workflow-passing-data:
    uses: reusable-workflows/.github/workflows/aks_deploy.yml@main
    with:
      azure-tenant-id: '0dcd7d6a-ba5c-44b2-8858-b89a508cc2fd'
      azure-sub-id: '19c90abf-d616-4f8c-b887-f0490119b05a'
      azure-client-id: 'db133da9-263c-4b70-a231-2ec42b721d0f'
      azure-client-secret: 'db133da9-263c-4b70-a231-2ec42b721d0f'
      azure-aks: 'backstage-aks'
      azure-aks-rg: 'backstage-aks-rg'
    secrets:
      azure_github_secret: ${{ secrets.azure_github_app }}
      
  build:

    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
     - name: Checkout repository
       uses: actions/checkout@v4
     - name: Log in to the Container registry
       uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
       with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
  
          
     - name: Build the Docker image
       run: |
        yarn install --immutable
        yarn tsc
        yarn build:backend
        docker image build . -f packages/backend/Dockerfile --tag  ${{ env.REGISTRY }}/cscorpit/backstage:latest
        docker push ${{ env.REGISTRY }}/cscorpit/backstage:latest
